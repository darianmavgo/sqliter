root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./bin ./... "
# Binary file to run
bin = "./bin/servelocal"
# Customize binary execution (optional) to ensure it runs from root
full_bin = "SQLITER_HOME=. ./bin/servelocal"
# Watch these file extensions
include_ext = ["go", "tpl", "tmpl", "html", "css", "js", "json"]
# Ignore these directories
exclude_dir = ["assets", "tmp", "vendor", "test_output", ".git", ".idea", "logs"]
# Delay in ms after file change
delay = 1000
# Stop runner if build errors occur
stop_on_error = true
# Log file
log = "logs/air_errors.log"

[log]
time = true

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true
