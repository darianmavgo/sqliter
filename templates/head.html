  <!-- Bootstrap Table CSS -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">

  <style>
    body {
      padding: 0;
      font-size: 13px;
      background-color: #212529;
      /* Bootstrap dark gray */
      color: #f8f9fa;
    }

    /* Compact Table Styling */
    .bootstrap-table .fixed-table-container .table thead th .th-inner {
      padding: 0.25rem 0.5rem;
    }

    .table td,
    .table th {
      padding: 0.25rem 0.5rem;
      white-space: nowrap;
      /* Tighten content */
      width: 5%;
    }

    .fixed-table-pagination {
      padding: 0 10px;
      color: #f8f9fa;
    }

    /* Dark mode overrides for Bootstrap Table */
    .fixed-table-pagination .page-link {
      background-color: #343a40;
      border-color: #495057;
      color: #f8f9fa;
    }

    .fixed-table-pagination .page-item.active .page-link {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .fixed-table-pagination .page-link:hover {
      background-color: #495057;
      border-color: #495057;
      color: white;
    }

    .fixed-table-pagination .page-item.disabled .page-link {
      background-color: #212529;
      border-color: #495057;
      color: #6c757d;
    }

    /* Sticky Header */
      {
        {
        if .StickyHeader
      }
    }

    th {
      position: sticky;
      top: 0;
      background: #212529;
      /* Match body bg to avoid transparency */
      z-index: 1000;
      /* Ensure border is visible */
      box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.4);
    }

    /* 
       Bootstrap Table wraps the table in .fixed-table-body with overflow: auto.
       This prevents position: sticky from working relative to the window.
       We must override this to visible.
    */
    .fixed-table-body {
      overflow: visible !important;
    }

    /* 
       User suggested fix for sticky header borders
       Border-collapse: separate prevents borders from disappearing or mismatching during scroll 
    */
    .table {
      border-collapse: separate !important;
      border-spacing: 0;
    }

    }
  </style>
