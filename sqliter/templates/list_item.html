<div class="remote-item">
    <div style="display:flex; align-items:center; gap:1rem;">
        <span class="badge {{if eq .Type " Directory"}}badge-folder{{else}}badge-file{{end}}">{{.Type}}</span>
        <strong>{{.Name}}</strong>
    </div>
    <a href="{{.URL}}" class="btn btn-view">View</a>
</div>
